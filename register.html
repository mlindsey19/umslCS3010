<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <style>
        h1{
            text-align: center;
        }
    </style>

</head>
<body>
<form>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <h1>Register</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2" style="background-color:lavenderblush;">

                <a href="register.html">Register</a>
                <br>
                <a href="home.html">Home</a>
                <br>
                <a href="disco.html">Animation</a>
            </div>

            <div class="col-sm-5" style="background-color:lavender;">
                <div class="form-group">
                    <label for="userName" class="mb-2 mr-sm-2">User Name:</label>
                    <input id="userName" class="form-control mb-2 mr-sm-2" type="text" align="right" placeholder="desiredusername"/>
                </div>
                <div class="form-group">
                    <label for="email" class="mb-2 mr-sm-2">Email:</label>
                    <input id="email" class="form-control mb-2 mr-sm-2" placeholder="a@b.c" required>
                </div>

                <div class="form-group">
                    <label for="password" class="mb-2 mr-sm-2">Password:</label>
                    <input id="password" class="form-control mb-2 mr-sm-2" type="password" placeholder="password"/>
                </div>

                <div class="form-group">
                    <label for="passwordCheck" class="mb-2 mr-sm-2">Re-Enter Password:</label>
                    <input id="passwordCheck" class=" form-control mb-2 mr-sm-2" type="password" placeholder="password" />
                </div>
                <div class="form-group">
                    <label for="firstName" class="mb-2 mr-sm-2">First Name:</label>
                    <input id="firstName" class="form-control mb-2 mr-sm-2" type="text" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="lastName" class="mb-2 mr-sm-2">Last Name:</label>
                    <input id="lastName" class="form-control mb-2 mr-sm-2" type="text" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="dOB"class="mb-2 rm-sm-2">Date of Birth</label>
                    <input id="dOB" type="date" class="form-control" name="birthday" min="1900-01-01" max="2018-12-31">
                </div>
                <div class="form-group">
                    <label for="radioGender" class="mb-2 mr-sm-2">Gender:</label>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="gender">Male
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="gender">Female
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="gender" >Other
                        </label>
                    </div>
                </div>
                <div class="form-group" >
                    <label for="radioGender" class="mb-2 mr-sm-2">Marital Status:</label>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="marital">Married
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="marital">Single
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="marital">Divorced
                        </label>
                    </div>
                </div>

            </div>

            <div class="col-sm-5" style="background-color: aqua;">

                <div class="form-group">
                    <label for="address1" class="mb-2 mr-sm-2">Address Line 1:</label>
                    <input id="address1" class="form-control mb-2 mr-sm-2" type="text" placeholder="123 Address ave." required>
                </div>
                <div class="form-group">
                    <label for="address2" class="mb-2 mr-sm-2">Address Line 2:</label>
                    <input id="address2" class="form-control mb-2 mr-sm-2" type="text" placeholder="apt. 2c">
                </div>
                <div class="form-group">
                    <label for="addressCity" class="mb-2 mr-sm-2">City:</label>
                    <input id="addressCity" class="form-control mb-2 mr-sm-2" type="input" placeholder="St. Louis" required >
                </div>
                <div class="form-group">
                    <label for="state" class=" mb-2 mr-sm-2">Select State:</label>
                    <select class="form-control mb-2 mr-sm-2" id="state" name="state">
                        <option value="">N/A</option>
                        <option value="AK">Alaska</option>
                        <option value="AL">Alabama</option>
                        <option value="AR">Arkansas</option>
                        <option value="AZ">Arizona</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DC">District of Columbia</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="IA">Iowa</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MD">Maryland</option>
                        <option value="ME">Maine</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MO">Missouri</option>
                        <option value="MS">Mississippi</option>
                        <option value="MT">Montana</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="NE">Nebraska</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NV">Nevada</option>
                        <option value="NY">New York</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="PR">Puerto Rico</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VA">Virginia</option>
                        <option value="VT">Vermont</option>
                        <option value="WA">Washington</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WV">West Virginia</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="zipCode" class="mb-2 mr-sm-2">Zip Code:</label>
                    <input id="zipCode" class="form-control mb-2 mr-sm-2" maxlength="6" placeholder="123456" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber" class="mb-2 mr-sm-2">Phone Number:</label>
                    <input id="phoneNumber" class="form-control mb-2 mr-sm-2" placeholder="123-456-1234" required>
                </div>
                <div class="form-group">
                    <label for="submitBtn" class="mb-2 mr-sm-2" style="clear: both">This Form does nothing!<span style="float: right;"><a></a></span> </label>

                    <button id="submitBtn" type="submit">Submit</button>
                </div>
                <div class="form-group">
                    <button class="mb-2 mr-sm-2" type="reset" value="Reset">Clear Form</button>
                </div>


            </div>

        </div>

    </div>
    <hr>

        <div class="col-sm-2">
        </div>
        <div class="col-sm-3">
            <a href="https://soundcloud.com/griz" target="_blank">Soundcloud</a>

    </div>
</form>

</html>
